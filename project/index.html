<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <h2>Exercise Library</h2>
            <label for="exercise">Select an exercise:</label>
            <select id="exercise"></select>
        </div>
        
        <div>
            <h2>Workout Logging</h2>
            <label for="sets">Sets:</label>
            <input type="number" id="sets" placeholder="Enter sets">
            <label for="reps">Reps:</label>
            <input type="number" id="reps" placeholder="Enter reps">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
            <button id="log-workout-btn">Log Workout</button>
        </div>
        
        <div>
            <h2>Progress Chart</h2>
            <canvas id="progress-chart"></canvas>
        </div>

        <div>
            <h2>Goal Setting</h2>
            <label for="goal">Set your fitness goal:</label>
            <input type="text" id="goal" placeholder="Enter your goal">
            <button id="set-goal-btn">Set Goal</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
